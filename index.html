<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="wrapper">
        <div class="case">
            <div class="top-calculator">
                <div id="display">0</div>
            </div>
            <div class="buttons">
                <div class="button">
                    <button id="num1" class="number">1</button>
                </div>
                <div class="button">
                    <button id="num2" class="number">2</button>
                </div>
                <div class="button">
                    <button id="num3" class="number">3</button>
                </div>
                <div class="button">
                    <button id="num4" class="number">4</button>
                </div>
                <div class="button">
                    <button id="num5" class="number">5</button>
                </div>
                <div class="button">
                    <button id="num6" class="number">6</button>
                </div>
                <div class="button">
                    <button id="num7" class="number">7</button>
                </div>
                <div class="button">
                    <button id="num8" class="number">8</button>
                </div>
                <div class="button">
                    <button id="num9" class="number">9</button>
                </div>
                <div class="button">
                    <button id="num0" class="number">0</button>
                </div>
                <div class="button">
                    <button id="plus" class="operator">+</button>
                </div>
                <div class="button">
                    <button id="minus" class="operator">-</button>
                </div>
                <div class="button">
                    <button id="multiply" class="operator">*</button>
                </div>
                <div class="button">
                    <button id="divide" class="operator">/</button>
                </div>
                <div class="button">
                    <button id="equals" class="operator">=</button>
                </div>
            </div>
            <div class="bottom-calculator">
                <button id="clear">CLEAR</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
